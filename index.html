<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REWCON</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    color: #fff;
    background-color: #09141c;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100%;
    flex-direction: column;
    opacity: 0;
    animation: fadeIn 3s ease-out forwards;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  h1 {
    font-size: 64px;
    margin: 20px 0 0;
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 32px;
    }
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="REWCON Logo">
  <h1>REWCON</h1>
</div>

</body>
</html>
